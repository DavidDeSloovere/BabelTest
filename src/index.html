<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <div class="container">
      <h1>
        h1. Bootstrap heading
      </h1>
      <small id="placeholder">init</small>
      <h2>h2. Bootstrap heading</h2>
      <h3>h3. Bootstrap heading</h3>
      <h4>h4. Bootstrap heading</h4>
      <h5>h5. Bootstrap heading</h5>
      <h6 class="bg-primary">h6. Bootstrap heading</h6>

      <div
        id="my-toast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        data-delay="5000"
      >
        <div class="toast-header">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button
            type="button"
            class="ml-2 mb-1 close"
            data-dismiss="toast"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>

      <!-- This script tag will get a reference to the bundle with targetting your defined browser target -->
      <script nomodule src="./entry.ts"></script>
      <!-- This script tag will get a reference to the esmodule bundle -->
      <script type="module" src="./entry.ts"></script>
    </div>
  </body>
</html>
